    <div class="container text-center">

        <h1 class="text-center mt-5 mb-3">Add a movie:</h1>

        <form onsubmit="handleSubmit(event)" class="my-3">

            <div class="form-group">
                <label for="name">Movie title</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="description">Movie Description</label>
                <input type="textarea" id="description" rows="5" required>
            </div>

            <div class="form-group">
                <label for="brand">Movie Category</label>
                <input type="text" id="category" required>
            </div>

            <div class="form-group">
                <label for="imageUrl">Movie Image</label>
                <input type="text" id="imageUrl" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>

const handleSubmit = async () => {
    event.preventDefault()

    const url = "https://striveschool-api.herokuapp.com/api/movies/"

    let name = document.getElementById("name")
    let description = document.getElementById("description")
    let category = document.getElementById("category")
    let imageUrl = document.getElementById("imageUrl")

    const myMovie = {
        name: name.value,
        description: description.value,
        category: category.value,
        imageUrl: imageUrl.value
    }

    try {
        const response = await fetch(url, {
            method : "POST",
            body: JSON.stringify(myMovie),
            headers: {
                "Content-Type" : "application/json",
                "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNjlkNmIzNTgxNzAwMTVjMjI3NDEiLCJpYXQiOjE2MjUwNTc3NTAsImV4cCI6MTYyNjI2NzM1MH0.OXxI2bYNf3jJ6nk1OiFnfaesutgZhhaRz8WEGEfw_mg",
            }
        })

        if(response.ok) {
            const respMovie = await response.json()
            alert("Movie added successfully ! ID:" + respMovie._id)
            name.value = ""
            description.value = ""
            category.value = ""
            imageUrl.value = ""
        }
    } catch (err) {
        console.log(err)
    }
}

    </script>
